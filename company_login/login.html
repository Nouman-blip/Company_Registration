<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>
<body>
    <div class="Form_container" id="loginForm">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    
        <label for="email"><i class="fas fa-envelope"></i> Email Address:</label>
        <input type="email" id="email" required>
    
        <label for="pass"><i class="fas fa-lock"></i> Password:</label>
        <input type="password" id="pass" required>
    
        <button type="submit" id="loginButton"><i class="fas fa-sign-in-alt"></i> Login</button>
    
        <p>Don't have an account? <a href="index.html" id="registerbutton"><strong>Register</strong></a></p>
    </div>
    <script src="login.js">
    </script>
</body>
</html>
